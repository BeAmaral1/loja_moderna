<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Login Admin - Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header text-center mb-4">
                <div class="login-logo mb-3">
                    <i class="fas fa-gem"></i>
                </div>
                <h2 class="fw-bold text-primary">Moda Elegante</h2>
                <p class="text-muted">Painel Administrativo</p>
            </div>

            <div class="alert alert-success" role="alert">
                <i class="fas fa-info-circle me-2"></i>
                <strong>Demo Mode:</strong> Clique em "Entrar" para acessar o dashboard
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="usuario" value="admin" readonly>
                    <label for="usuario">
                        <i class="fas fa-user me-2"></i>Usuário
                    </label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="senha" value="123456" readonly>
                    <label for="senha">
                        <i class="fas fa-lock me-2"></i>Senha
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Entrar (Demo)
                </button>
            </form>

            <div class="text-center">
                <small class="text-muted">
                    Para funcionalidade completa, configure um servidor PHP
                </small>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simular loading
            const button = document.querySelector('.btn-login');
            button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Entrando...';
            button.disabled = true;
            
            // Redirecionar após 1 segundo
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        });
    </script>
</body>
</html>
