<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Login Administrativo - Moda Elegante</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            background: var(--gradient-bg);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-header i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .login-body {
            padding: 2rem;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        }

        .btn-login {
            background: var(--gradient-bg);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .alert {
            border-radius: 12px;
            border: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .login-container {
                margin: 1rem;
                border-radius: 16px;
            }
            
            .login-header, .login-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-shield-alt"></i>
            <h2 class="fw-bold mb-0">Painel Administrativo</h2>
            <p class="mb-0 opacity-75">Moda Elegante</p>
        </div>
        
        <div class="login-body">
            <form id="loginForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="usuario" placeholder="UsuÃ¡rio" required>
                    <label for="usuario">
                        <i class="fas fa-user me-2"></i>UsuÃ¡rio
                    </label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                    <label for="senha">
                        <i class="fas fa-lock me-2"></i>Senha
                    </label>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="lembrarMe">
                    <label class="form-check-label" for="lembrarMe">
                        Lembrar-me
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Entrar
                </button>
            </form>
            
            <div class="forgot-password">
                <a href="#" onclick="recuperarSenha()">Esqueceu a senha?</a>
            </div>
            
            <!-- Credenciais de teste -->
            <div class="alert alert-success mt-3">
                <i class="fas fa-key me-2"></i>
                <strong>ðŸ”‘ CREDENCIAL ÃšNICA:</strong><br>
                <div class="text-center">
                    <code>admin</code> / <code>123</code>
                </div>
            </div>
            
            <!-- Alert para mensagens -->
            <div id="loginAlert" class="alert alert-danger mt-3" style="display: none;">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span id="loginMessage"></span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Admin Loading System Inline -->
    <style>
        .admin-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.95), rgba(29, 78, 216, 0.95));
            backdrop-filter: blur(10px);
            z-index: 99999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            pointer-events: none;
        }

        .admin-loading.show {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .admin-loading-content {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .admin-loading-spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            border: 6px solid rgba(37, 99, 235, 0.2);
            border-top: 6px solid #2563eb;
            border-radius: 50%;
            animation: adminSpin 1s linear infinite;
        }

        .admin-loading-title {
            color: #1f2937;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .admin-loading-text {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .admin-loading-progress {
            width: 100%;
            height: 6px;
            background: rgba(37, 99, 235, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .admin-loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }

        @keyframes adminSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <script>
        // Sistema de login administrativo
        class AdminLogin {
            constructor() {
                this.initializeEventListeners();
                this.checkExistingSession();
                
                // Teste do loading ao carregar a pÃ¡gina
                console.log('AdminLogin inicializado - testando loading...');
                this.testLoading();
            }
            
            testLoading() {
                // Teste automÃ¡tico do loading
                setTimeout(() => {
                    console.log('Iniciando teste de loading...');
                    this.showLoading('Teste de Loading', 'Verificando funcionamento...');
                    console.log('Loading deveria estar visÃ­vel agora');
                    setTimeout(() => {
                        console.log('Escondendo loading...');
                        this.hideLoading();
                    }, 3000);
                }, 1000);
            }

            initializeEventListeners() {
                const loginForm = document.getElementById('loginForm');
                if (loginForm) {
                    loginForm.addEventListener('submit', (e) => this.handleLogin(e));
                }
            }

            showLoading(title = 'Carregando...', text = 'Aguarde um momento') {
                console.log('showLoading chamado:', title, text);
                
                // Criar elemento de loading se nÃ£o existir
                if (!document.getElementById('admin-loading')) {
                    console.log('Criando elemento de loading...');
                    const loadingHTML = `
                        <div id="admin-loading" class="admin-loading">
                            <div class="admin-loading-content">
                                <div class="admin-loading-spinner"></div>
                                <h4 class="admin-loading-title" id="admin-loading-title">${title}</h4>
                                <p class="admin-loading-text" id="admin-loading-text">${text}</p>
                                <div class="admin-loading-progress">
                                    <div class="admin-loading-progress-bar" id="admin-loading-progress-bar"></div>
                                </div>
                            </div>
                        </div>
                    `;
                    document.body.insertAdjacentHTML('beforeend', loadingHTML);
                    console.log('Elemento de loading criado');
                } else {
                    console.log('Elemento de loading jÃ¡ existe');
                }
                
                // Atualizar conteÃºdo
                const titleEl = document.getElementById('admin-loading-title');
                const textEl = document.getElementById('admin-loading-text');
                if (titleEl) titleEl.textContent = title;
                if (textEl) textEl.textContent = text;
                
                // Mostrar loading
                const loading = document.getElementById('admin-loading');
                if (loading) {
                    console.log('Adicionando classe show ao loading');
                    loading.classList.add('show');
                    
                    // ForÃ§ar reflow para garantir que a transiÃ§Ã£o funcione
                    loading.offsetHeight;
                    
                    console.log('Loading deveria estar visÃ­vel agora');
                } else {
                    console.error('Elemento loading nÃ£o encontrado!');
                }
            }

            hideLoading() {
                console.log('hideLoading chamado');
                const loading = document.getElementById('admin-loading');
                if (loading) {
                    console.log('Removendo classe show do loading');
                    loading.classList.remove('show');
                } else {
                    console.error('Elemento loading nÃ£o encontrado para esconder!');
                }
            }

            updateProgress(percentage) {
                const progressBar = document.getElementById('admin-loading-progress-bar');
                if (progressBar) {
                    progressBar.style.width = percentage + '%';
                }
            }

            checkExistingSession() {
                const session = localStorage.getItem('adminSession');
                if (session) {
                    const sessionData = JSON.parse(session);
                    if (sessionData.expires > Date.now()) {
                        // SessÃ£o vÃ¡lida, redirecionar para dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        // SessÃ£o expirada
                        localStorage.removeItem('adminSession');
                    }
                }
            }

            handleLogin(e) {
                e.preventDefault();
                
                const usuario = document.getElementById('usuario').value;
                const senha = document.getElementById('senha').value;
                const lembrarMe = document.getElementById('lembrarMe').checked;

                // Mostrar loading administrativo
                this.showLoading('Autenticando...', 'Verificando credenciais');

                console.log('Login attempt:', usuario, senha);

                // SISTEMA SIMPLES E DIRETO
                setTimeout(() => {
                    let loginSuccess = false;
                    
                    // Verificar credenciais simples
                    if (usuario === 'admin' && senha === '123') {
                        loginSuccess = true;
                    }
                    
                    if (loginSuccess) {
                        // Login bem-sucedido
                        const sessionData = {
                            token: 'admin-token-' + Date.now(),
                            usuario: usuario,
                            loginTime: new Date().toISOString(),
                            expires: Date.now() + (lembrarMe ? 7 * 24 * 60 * 60 * 1000 : 24 * 60 * 60 * 1000)
                        };

                        localStorage.setItem('adminSession', JSON.stringify(sessionData));
                        
                        this.showLoading('Sucesso!', 'Redirecionando para o painel...');
                        this.updateProgress(100);
                        
                        this.showAlert('âœ… Login realizado com sucesso!', 'success');
                        
                        // Redirecionar para dashboard
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        // Erro no login
                        this.hideLoading();
                        this.showAlert('âŒ Credenciais incorretas! Use: admin/123', 'danger');
                        console.log('Login failed for:', usuario, senha);
                    }
                    
                }, 1000);
            }

            showAlert(message, type = 'danger') {
                const alert = document.getElementById('loginAlert');
                const messageSpan = document.getElementById('loginMessage');
                
                alert.className = `alert alert-${type} mt-3`;
                messageSpan.textContent = message;
                alert.style.display = 'block';

                // Esconder apÃ³s 5 segundos
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }

            showButtonLoading(show) {
                const button = document.querySelector('.btn-login');
                const icon = button.querySelector('i');
                
                if (show) {
                    button.disabled = true;
                    icon.className = 'fas fa-spinner fa-spin me-2';
                    button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Entrando...';
                } else {
                    button.disabled = false;
                    button.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Entrar';
                }
            }
        }

        function recuperarSenha() {
            alert('Entre em contato com o administrador do sistema para recuperar sua senha.');
        }

        // Inicializar quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado, inicializando AdminLogin...');
            new AdminLogin();
        });
        
        // FunÃ§Ã£o global para testar loading manualmente
        window.testAdminLoading = function() {
            const adminLogin = new AdminLogin();
            adminLogin.showLoading('Teste Manual', 'Testando loading administrativo...');
            setTimeout(() => {
                adminLogin.hideLoading();
            }, 3000);
        };
    </script>
</body>
</html>
